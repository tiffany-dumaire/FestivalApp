<div class="menu_i">
  <h1 class="title">Créer un festival</h1>
</div>
<div class="form-style-5">
    <form>
   
    <div class="legendf">
      <legend> Créer un Festival</legend>
    </div>
    <form #festivalForm="ngForm" (ngSubmit)="onSubmit(festivalForm)">
    <input type="text" name="field1" placeholder="Nom du festival" #name="ngModel" [(ngModel)]="festival.nomFestival">
    <input type="email" name="field2" placeholder="Année du festival" #name="ngModel" [(ngModel)]="festival.annee">
    <input type="email" name="field2" placeholder="Nombre de tables pour l'espace 1" #name="ngModel" [(ngModel)]="festival.nbTableE1">
    <input type="email" name="field2" placeholder="Nombre de tables pour l'espace 2" #name="ngModel" [(ngModel)]="festival.nbTableE2">
    <input type="email" name="field2" placeholder="Nombre de tables pour l'espace 3" #name="ngModel" [(ngModel)]="festival.nbTableE3">
    <input type="email" name="field2" placeholder="Nombre de tables par mètre carré pour l'espace 1" #name="ngModel" [(ngModel)]="festival.m2E1">
    <input type="email" name="field2" placeholder="Nombre de tables par mètre carré pour l'espace 2"  #name="ngModel" [(ngModel)]="festival.m2E2">
    <input type="email" name="field2" placeholder="Nombre de tables par mètre carré pour l'espace 3"  #name="ngModel" [(ngModel)]="festival.m2E3">
    <input type="email" name="field2" placeholder="Prix pour l'espace 1"  #name="ngModel" [(ngModel)]="festival.prixE1">
    <input type="email" name="field2" placeholder="Prix pour l'espace 2"  #name="ngModel" [(ngModel)]="festival.prixE2">
    <input type="email" name="field2" placeholder="Prix pour l'espace 3"  #name="ngModel" [(ngModel)]="festival.prixE3">
    
    <input type="submit" value="Créer le festival" (click)="resetForm(festivalForm)" />
    </form>
