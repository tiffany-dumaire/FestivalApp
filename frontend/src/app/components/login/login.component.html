<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login">Connexion</div>
        <div class="log">
          <div class="eula">Connectez-vous en tant qu'administrateur ou organisateur.
            <div class="image"><img src="../assets/logo_FDJ_FINAL_800.png"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992"
              gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#3dbd7d;" offset="0" id="stop876" />
              <stop style="stop-color:#206629;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <form [formGroup]="userForm" (submit)="saveUser()">
          <div class="form">
            <label for="email">Email</label>
            <input type="email" formControlName="mail" id="email">
          
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password">
           
            <input type="submit" id="submit" value="Se connecter">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
